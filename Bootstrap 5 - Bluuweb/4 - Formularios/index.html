<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Formularios</title>
</head>

<body>
    <form class="container" id="formulario">
        <h1 class="my-3">Formulario de Contacto</h1>

        <!-- Input Email -->
        <div class="mb-3">
            <label for="inputEmail" class="form-label h6" placeholder="Escriba su correo electrónico...">Correo Electrónico:</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="campoEmail">
            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>

        <!-- Input password -->
        <div class="mb-3">
            <label for="inputPassword" class="form-label h6" placeholder="Coloque una contraseña...">Contraseña:</label>
            <input type="password" class="form-control" id="inputPassword" name="campoPassword">
            <div id="emailHelp" class="form-text">Asegurate de colocar una contraseña segura.</div>
        </div>

        <!-- Input phone number -->
        <div class="mb-3">
            <label for="inputPhoneNumber" class="form-label h6" placeholder="Inserte su número de telefono...">Número de Telefono:</label>
            <input type="tel" class="form-control" id="inputPhoneNumber" name="campoPhoneNumber">
        </div>

        <!-- Check-boxes -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check1" name="campoCheck1">
            <label class="form-check-label" for="check1">Recibir notificaciones por correo</label>
        </div>

        <div class="mb-3 form-check">                     
            <input type="checkbox" class="form-check-input" id="check2" name="campoCheck2">
            <label class="form-check-label" for="check2">Recibir notificaciones por Whatsapp</label>
        </div>

        <!-- Button Submit -->
        <button id="btnSubmit" type="submit" class="btn btn-primary w-100">Enviar</button>

        <!-- Button Loading -->
        <button id="btnLoading" class="btn btn-secondary w-100 d-none" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Enviando...
        </button>
    </form>

    <!-- Mensaje emergente "toast" -->
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">El formulario se envió Correctamente.</div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>

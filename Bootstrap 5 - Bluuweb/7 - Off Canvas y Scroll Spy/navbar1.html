<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off canvas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-danger">hello</h1>
        <button class="btn btn-primary" type="button" aria-controls="offcanvasExample" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample">
    
    offcanvas
    </button>


    </div>

    <div class="offcanvas offcanvas-start " id="offcanvasExample" 
    aria-labelledby="offcanvasExample">
    
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Titulo</h5>

        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque nemo itaque porro dicta, voluptas ullam velit, dolores illo quod ratione corporis repudiandae modi atque quis inventore magni unde, tempora molestiae.</p>
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

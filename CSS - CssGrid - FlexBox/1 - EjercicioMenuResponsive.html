<!--Responsive design es construir una página web la cual pueda ser adaptada a distintas resoluciones y que se sigan viendo bien. Hoy en dia es importante diseñar las páginas web con mobile first por el posicionamiento en buscadores, de este modo se diseña primero para resoluciones de telefono movil y luego se adapta a tablets y escritorio.-->

<!--En este ejercicio buscaremos crear un menú responsive-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<body>
	<header>
